<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>udemy-modern-javascipt-react-beginner</title>
    <link rel="stylesheet" href="../dist/output.css">
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div class="bg-green-200 max-w-md p-2 m-2 rounded">
      <input
        id="add-text"
        type="text"
        placeholder="TODOを入力"
        class="bg-white rounded-xl py-1.5 px-4"
      >
      <button
        id="add-button"
        type="button"
        class="bg-gray-100 py-1 px-4 mx-1 rounded-xl hover:bg-gray-200 hover:cursor-pointer hover:text-white"
      >
        追加
      </button>
    </div>

    <div class="border border-green-500 max-w-md min-h-52 p-2 m-2 rounded-xl">
      <p class="text-center mt-0 font-black mb-3">未完了のTODO</p>
      <ul id="incomplete-list" class="list-disc ml-6">
        <li>
          <div class="flex list-disc items-center">
            <p class="m-1.5">TODOです</p>
            <button
              type="button"
              class="bg-gray-100 py-1 px-4 mx-1 rounded-xl hover:bg-gray-200 hover:cursor-pointer"
            >
              完了
            </button>
            <button
              type="button"
              class="bg-gray-100 py-1 px-4 mx-1 rounded-xl hover:bg-gray-200 hover:cursor-pointer"
            >
              削除
            </button>
          </div>
        </li>
        <li>
          <div class="flex list-disc items-center">
            <p class="m-1.5">TODOです</p>
            <button
              type="button"
              class="bg-gray-100 py-1 px-4 mx-1 rounded-xl hover:bg-gray-200 hover:cursor-pointer"
            >
              完了
            </button>
            <button
              type="button"
              class="bg-gray-100 py-1 px-4 mx-1 rounded-xl hover:bg-gray-200 hover:cursor-pointer"
            >
              削除
            </button>
          </div>
        </li>
      </ul>
    </div>

    <div class="border border-green-500 max-w-md min-h-52 p-2 m-2 rounded-xl bg-green-100">
      <p class="text-center mt-0 font-black mb-3">完了のTODO</p>
      <ul id="complete-list" class="list-disc ml-6">
        <li>
          <div class="flex list-disc items-center">
            <p class="m-1.5">TODOでした</p>
            <button
              type="button"
              class="bg-gray-100 py-1 px-4 mx-1 rounded-xl hover:bg-gray-200 hover:cursor-pointer"
            >
              戻す
            </button>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
